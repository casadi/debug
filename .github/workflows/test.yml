name: Test CasADi

on:
  push:
  workflow_dispatch:

jobs:
  test-matlab-macos-arm64:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4.1.1

      - name: Clone CasADi repo
        run: git clone --depth 1 https://github.com/casadi/casadi.git casadi_src

      - name: Download CasADi nightly
        run: |
          wget https://github.com/casadi/casadi/releases/download/nightly-main/casadi-main-osx-arm64-matlab2018b.zip -O casadi.zip

      - name: Unpack
        run: unzip casadi.zip -d casadi

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          release: R2025a

      - name: Test sysid - let crash happen and collect logs
        uses: matlab-actions/run-command@v2
        continue-on-error: true
        with:
          command: addpath('${{ github.workspace }}/casadi'); cd('casadi_src/docs/examples/matlab'); sysid

      - name: Collect crash info
        if: always()
        run: |
          echo "=== Core dumps ==="
          ls -la /cores/ 2>/dev/null || echo "No /cores directory or empty"
          find /cores -name "core.*" 2>/dev/null | head -5 || true

          echo ""
          echo "=== MATLAB crash logs ==="
          # MATLAB stores crash logs in various locations
          find /Users/runner -name "*.log" -path "*MATLAB*" -mmin -30 2>/dev/null | head -20 || true
          find /Users/runner -name "*crash*" -mmin -30 2>/dev/null | head -20 || true

          # Check MATLAB's crash log directory
          MATLAB_CRASH_DIR="$HOME/.matlab"
          if [ -d "$MATLAB_CRASH_DIR" ]; then
            echo "=== MATLAB user directory ==="
            find "$MATLAB_CRASH_DIR" -type f -mmin -30 2>/dev/null | head -20
            # Print any recent crash logs
            find "$MATLAB_CRASH_DIR" -name "*crash*" -o -name "*.log" 2>/dev/null | while read f; do
              echo "=== $f ==="
              cat "$f" 2>/dev/null | head -500
            done
          fi

          echo ""
          echo "=== System crash reports ==="
          # Check for .ips files (newer crash report format)
          find /Library/Logs/DiagnosticReports ~/Library/Logs/DiagnosticReports -name "*.ips" -mmin -30 2>/dev/null | while read f; do
            echo "=== $f ==="
            cat "$f" 2>/dev/null | head -500
          done

          # Check for .crash files (older format)
          find /Library/Logs/DiagnosticReports ~/Library/Logs/DiagnosticReports -name "*.crash" -mmin -30 2>/dev/null | while read f; do
            echo "=== $f ==="
            cat "$f" 2>/dev/null | head -500
          done

          echo ""
          echo "=== List all recent diagnostic reports ==="
          ls -la /Library/Logs/DiagnosticReports/ 2>/dev/null | tail -20
          ls -la ~/Library/Logs/DiagnosticReports/ 2>/dev/null | tail -20
